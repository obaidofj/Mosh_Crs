<p (click)="onClick()">
  favorite or no:
  <!--[class.glyphicon-star-empty]="!isFavorite"
    [class.glyphicon-star]="isFavorite" -->

  <span
    (click)="onClick()"
    [ngClass]="{
      'glyphicon-star': isFavorite,
      'glyphicon-star-empty': !isFavorite
    }"
    class="glyphicon"
  >
  </span>
  <span *ngIf="isFavorite">Favarite</span>
  <span *ngIf="!isFavorite">Not Favarite</span>
</p>
